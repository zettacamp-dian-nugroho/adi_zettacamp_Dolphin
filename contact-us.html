<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container" style="background-color: whitesmoke">
    <header class="pd-1">
      <div id="title">
        <h1 style="font-style: italic">toko.co</h1>
      </div>
    </header>
    <nav style="background-color: #d0f4de">
      <ul id="main-menu">
        <li><a class="pd-1" href="index.html">home</a></li>
        <li><a class="pd-1" href="about-us.html">about us</a></li>
        <li><a class="pd-1" href="shopping-list.html">shopping list</a></li>
        <li><a class="pd-1" href="contact-us.html">contact us</a></li>
      </ul>
    </nav>
    <main class="container" style="height: 85vh">
      <div id="about-me" class="content-management" style="background-size: cover">
        <div class="container" style="margin: 1em 7em 1em 7em">
          <div class="title-content pd-1">
            <h2>contact us</h2>
            <p style="font-size: 1rem;" class="pd-1">
              Berikan pesan dan kesanmu terhadap pelayanan kami, kami akan segera memperbaiki jika kami memberikan pelayanan yang kurang memuaskan.
            </p>
          </div>
          <div id="form-contact">
            <form action="about-us.html">
              <table>
                <tbody>
                  <tr>
                    <td>Nama Lengkap</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Nama Lengkap." required /></td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" placeholder="Email kamu." required /></td>
                  </tr>
                  <tr>
                    <td>No. HP</td>
                    <td>:</td>
                    <td><input type="tel" placeholder="08xxxxxxxxxx" required /></td>
                  </tr>
                  <tr>
                    <td>Pesan</td>
                    <td>:</td>
                    <td>
                      <textarea cols="30" rows="10" placeholder="Pesan kamu."></textarea>
                    </td>
                  </tr>
                </tbody>
              </table>
              <button id="save" type="submit">kirim</button>
              <button id="reset" type="reset">batal</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="pd-1">
      <div>
        <div id="copyright">
          <span style="font-style: italic">2023</span> &copy; <a href="https://dianadi021.github.io/">dian adi nugroho</a>
        </div>
      </div>
    </footer>
  </body>
</html>
