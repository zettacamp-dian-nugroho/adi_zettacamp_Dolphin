<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Musik Azyik</title>
    <style>
      a {
        text-decoration: none;
      }
      #table-prices,
      #table-prices > tbody > tr,
      #table-prices > tbody > tr > td {
        border-collapse: collapse;
        text-align: justify;
        vertical-align: middle;
      }
      #table-prices > tbody > tr > td {
        padding: 0 1em 0 1em;
      }
    </style>
  </head>
  <body>
    <header>
      <center>
        <h1>Daftar Akun</h1>
      </center>
    </header>
    <hr />
    <nav>
      <center>
        <ul style="list-style: circle">
          <table>
            <tbody>
              <tr>
                <td>
                  <li><a href="../index.html">Home</a></li>
                </td>
                <td style="width: 15px"></td>
                <td>
                  <li><a href="about.html">About</a></li>
                </td>
              </tr>
            </tbody>
          </table>
        </ul>
      </center>
    </nav>
    <hr />
    <main>
      <center>
        <img src="../Assets/Img/logo.webp" alt="Logo Musik Azyik" style="height: 120px; border-radius: 1em" />
        <h3>
          <code>
            <u><i>Yuk Daftar Segera!</i></u> Dan dengarkan lagu - lagu kesukaanmu secara GRATIS!!
          </code>
        </h3>
        <article>
          <code>
            <form action="profile.html">
              <table>
                <tbody>
                  <tr>
                    <td>
                      <strong>Apa email mu?</strong>
                    </td>
                    <td>:</td>
                    <td>
                      <input type="email" placeholder="Masukan email kamu." required />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <strong>No. HP?</strong>
                    </td>
                    <td>:</td>
                    <td>
                      <input type="tel" placeholder="+62xxxxxxxxxx" pattern="[0-9]{10,17}" required />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <strong>Buat password</strong>
                    </td>
                    <td>:</td>
                    <td>
                      <input type="password" placeholder="Buat password." required />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <strong>Nama Lengkap</strong>
                    </td>
                    <td>:</td>
                    <td>
                      <input type="text" placeholder="Nama Lengkap." required />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <strong>Tanggal Lahir</strong>
                    </td>
                    <td>:</td>
                    <td>
                      <input type="date" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <strong>Jenis Kelamin</strong>
                    </td>
                    <td>:</td>
                    <td>
                      <input type="radio" name="jenis-kelamin" id="laki" />
                      <label for="laki">Laki - Laki</label>
                      <input type="radio" name="jenis-kelamin" id="perempuan" />
                      <label for="perempuan">Perempuan</label>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <strong>Paket Layanan</strong>
                    </td>
                    <td>:</td>
                    <td>
                      <input type="radio" name="service" id="free" />
                      <label for="free">Free</label>
                      <input type="radio" name="service" id="personal" />
                      <label for="personal">Personal</label>
                    </td>
                  </tr>
                  <tr>
                    <td style="vertical-align: top;">
                      <strong>Notifikasi</strong>
                    </td>
                    <td style="vertical-align: top;">:</td>
                    <td>
                      <ul style="list-style-type: none; padding: 0">
                        <li>
                          <input type="checkbox" name="news" id="news" />
                          <label for="news">Berita terbaru tentang penawaran dari kami</label>
                        </li>
                        <li>
                          <input type="checkbox" name="info" id="info" />
                          <label for="info">
                            Memberikan informasi kamu untuk kebutuhan <i><u>Marketing</u></i>
                          </label>
                        </li>
                      </ul>
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td>
                      <button type="submit">Daftar Baru</button>
                      <button type="reset">Reset</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </code>
        </article>
      </center>
    </main>
    <hr />
    <footer>
      <center>&copy; <a href="https://dianadi021.github.io/">Dian Adi Nugroho</a></center>
    </footer>
  </body>
</html>
